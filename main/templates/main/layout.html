{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main\css\main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        
        <span class="logo">CRUD-APP Blog Post</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Main</li></a>
            <a href="{% url 'about' %}"><li>About Us</li></a>
            <a href="{% url 'contacs' %}"><li>Contacs</li></a>
            <a href="{% url 'news_home' %}"><li>News</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class ="fas fa-plus-circle"></i>Add</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
